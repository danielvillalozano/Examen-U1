<!DOCTYPE html>
<html lang="es">
<head id="head_contenido">
    <title>Práctica Examen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <main>
            <div id="header_contenido"></div>
            <div class="card">
                <img src="/img/ApiE1.png" class="card-img-top" alt="Práctica 02" style="width: 15rem;">
                <div class="card-body">
                    <h5 class="card-title">Práctica ExamenU1</h5>
                    <p class="card-text">Usar Fetch y Axios para obtener información de libros.</p>

                    <center>
                        <h2>Buscar libro</h2>
                        <label for="idjson">Seleccione un libro:</label>
                        <select id="idjson" class="form-control w-25">
                            <option value="">Seleccione un libro</option>
                        </select>
                        <button id="buscar" type="button" class="btn btn-secondary mt-2">Buscar</button>
                        <button id="limpiar" type="button" class="btn btn-secondary mt-2">Limpiar</button>
                    </center>

                    <h2>Resultado</h2>
                    <table class="table mt-3" id="table">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Título</th>
                                <th scope="col">Año</th>
                                <th scope="col">Páginas</th>
                                <th scope="col">Editor</th> 
                                
                            </tr>
                        </thead>
                        <tbody id="tbody"></tbody>
                    </table>

                    <p id="mensaje" class="text-danger mt-3"></p>
                </div>
            </div>
        </main>
        <footer>
            <div id="footer_contenido"></div>
        </footer>
    </div>

    <script src="/js/ExamenU1.js"></script>
</body>
</html>
